<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body>


<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="600" height="600" viewBox="0 0 600 600">
  <script type="text/ecmascript">
    var state = 0;
    function changeColour() {
      var z = document.getElementById("z");
      state = (state + 1) % 3;
      if (state == 0)
        z.setAttributeNS(null, "fill", "red");
      else if (state == 1)
        z.setAttributeNS(null, "fill", "yellow");
      else
        z.setAttributeNS(null, "fill", "lime");
    }

  
    
  </script>

//ears
<polygon points="100,350, 70,100, 180,300" style="fill:red;"></polygon>
<polygon points="500,350, 550,100, 400,300" style="fill:red;"></polygon>


//face

//cheeks
<circle cx="390" cy="300" r="30" stroke="green" stroke-width="4" fill="yellow"></circle>
<circle id="z" cx="200" cy="300" r="30" fill="lime" stroke="black" onclick="changeColour()"></circle>

//eyes
<circle cx="240" cy="200" r="40" stroke="brown" stroke-width="4" fill="red"></circle>
<circle cx="360" cy="200" r="40" stroke="brown" stroke-width="4" fill="red"></circle>

<circle cx="380" cy="200" r="60" stroke="black" stroke-width="4" fill="black" fill-opacity=".8"></circle>
